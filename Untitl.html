     }

      box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
      transition: transform 0.3s ease;
    }

      transform: scale(1.08); 
    }

      font-size: 15px; 
      color: #666;

      color: #ff8a65;
      border: 2px solid #ff8a65;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

      background-color: #ff8a65;

<body>
<div class="container">
  <div id="home">
    <h1>Selamat Datang di Lunera!</h1>
    <p>Temukan rekomendasi skincare sesuai kebutuhanmu.</p>
    <button onclick="showGender()">Mulai</button>
  </div>

  <div id="gender" class="hidden">
    <h2>Pilih Gender</h2>
    <button onclick="setGender('Wanita')">Wanita</button>
    <button onclick="setGender('Pria')">Pria</button>
    <button class="back-btn" onclick="backToHome()">Kembali ke halaman sebelumnya</button>
  </div>

  <div id="skinType" class="hidden">
     <h2>Pilih tipe kulit</h2>
    <button onclick="selectSkinType('Berminyak')">Berminyak</button>
    <button onclick="selectSkinType('Kering')">Kering</button>
    <button onclick="selectSkinType('Sensitif')">Sensitif</button>
    <button onclick="selectSkinType('Kombinasi')">Kombinasi</button>
    <button class="back-btn" onclick="backToGender()">Kembali ke halaman sebelumnya</button>
  </div>

  <div id="skincareType" class="hidden">
    <h2>Pilih jenis skincare</h2>
    <button onclick="selectSkincareType('Cleanser')">Cleanser</button>
    <button onclick="selectSkincareType('Toner')">Toner</button>
    <button onclick="selectSkincareType('Serum')">Serum</button>
    <button onclick="selectSkincareType('Moisturizer')">Moisturizer</button>
    <button onclick="selectSkincareType('Sunscreen')">Sunscreen</button>
    <button class="back-btn" onclick="backToSkinType()">Kembali ke halaman sebelumnya</button>
  </div>

  <div id="recommendation" class="hidden">
    <h2>Rekomendasi Produk</h2>
    <div id="productList"></div>
    <button class="back-btn" onclick="backToSkincareType()">Kembali ke halaman sebelumnya</button>
  </div>
</div>

<script>
let selectedGender = "";
let selectedSkinType = "";
let selectedSkincareType = "";

function showGender() {
  document.getElementById('home').classList.add('hidden');
  document.getElementById('gender').classList.remove('hidden');
}

function setGender(gender) {
  selectedGender = gender;
  document.getElementById('gender').classList.add('hidden');
  document.getElementById('skinType').classList.remove('hidden');
  document.getElementById('genderTitle').innerText = "Untuk " + gender;
}

function selectSkinType(skinType) {
  selectedSkinType = skinType;
  document.getElementById('skinType').classList.add('hidden');
  document.getElementById('skincareType').classList.remove('hidden');
}

function selectSkincareType(skincareType) {
  selectedSkincareType = skincareType;
  document.getElementById('skincareType').classList.add('hidden');
  document.getElementById('recommendation').classList.remove('hidden');
  showFilteredRecommendation();
}

function backToHome() {
  document.getElementById('gender').classList.add('hidden');
  document.getElementById('home').classList.remove('hidden');
}

function backToGender() {
  document.getElementById('skinType').classList.add('hidden');
  document.getElementById('gender').classList.remove('hidden');
}

function backToSkinType() {
  document.getElementById('skincareType').classList.add('hidden');
  document.getElementById('skinType').classList.remove('hidden');
}

function backToSkincareType() {
  document.getElementById('recommendation').classList.add('hidden');
  document.getElementById('skincareType').classList.remove('hidden');
}

  let filtered = [];
  if (products[selectedGender] && products[selectedGender][selectedSkinType]) {
    filtered = products[selectedGender][selectedSkinType].filter(p => p.category.trim().toLowerCase() === selectedSkincareType.toLowerCase());
  }
  if (filtered.length === 0) {
    productList.innerHTML = '<p>Tidak ada produk yang cocok untuk pilihan ini.</p>';
    return;
  }
  filtered.forEach(product => {
    productList.innerHTML += `
      <div class="product">
        <img src="${product.image}" alt="${product.name}">
        <h3>${product.name}</h3>
        <div class="description">${product.description}</div>
      </div>
    `;
  });

function restart() {
  selectedGender = "";
  selectedSkinType = "";
  selectedSkincareType = "";
  document.getElementById('recommendation').classList.add('hidden');
  document.getElementById('skincareType').classList.add('hidden');
  document.getElementById('skinType').classList.add('hidden');
  document.getElementById('gender').classList.add('hidden');
  document.getElementById('home').classList.remove('hidden');
}
